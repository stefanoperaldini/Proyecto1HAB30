<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Hack a Flight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Icono/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img
          src="Icono/apple-touch-icon.png"
          alt="Hack a Flight"
          class="logo"
        />
        <h1 class="hackaflight">Hack A Flight</h1>
      </div>
      <nav>
        <a href="https://es.wikipedia.org/wiki/Anexo:Aeropuertos_seg%C3%BAn_el_c%C3%B3digo_IATA" target="_blank" class="nav-link">Aeropuertos</a>
        <a href="https://zbordirect.com/es/tools/iata-airlines-codes" target="_blank" class="nav-link">Aerolíneas</a>
      </nav>
    </header>

    <main>
      <section>
        <h2 class="form-title">Buscar Vuelos</h2>
        <div id="error-message" style="color: red; font-weight: bold;"></div>
        <div id="loading-message" class="hidden">Buscando el vuelo...</div>
        <form id="flight-search-form">
          <label for="origin">Origen</label>
          <input
            type="text"
            id="origin"
            name="origin"
            class="busqueda"
            placeholder="Ej.: JFK"
            required
          />

          <label for="destination">Destino</label>
          <input
            type="text"
            id="destination"
            class="busqueda"
            name="destination"
            placeholder="Ej.: LAX"
            required
          />

          <!-- <label for="departure-date">Fecha de Salida:</label>
                <input type="date" id="departure-date" name="departure-date" required>

                <label for="return-date">Fecha de Regreso (opcional):</label>
                <input type="date" id="return-date" name="return-date"> 

                <label for="passengers">Número de Pasajeros:</label>
                <input type="number" id="passengers" class="passengers" name="passengers" min="1" value="1"> -->
                <div class="button-container">
                    <div>
                        <button type="submit">
                            <span>Buscar Billete</span>
                        </button>
                    </div>
                    <div>
                        <button type="reset" class="reset">
                            <span class="reset-button">Repetir Búsqueda</span>
                        </button>
                    </div>
                </div>
        </form>
      </section>

      <section>
          <div id="flight-result" class="hidden">
            <h2>El billete más barato para mañana:</h2>
            <div class="cardgreen">
              <p>From: <span id="flight-origin"></span>  To: <span id="flight-destination"></span></p>
              <p>Salida: <span id="flight-departure"></span></p>
              <p>Llegada: <span id="flight-arrival"></span></p>
              <p>Aerolínea: <span id="flight-airline"></span></p>
              <p>Precio: <span id="flight-price"></span> <span id="flight-currency"></span></p>
            </div>
          </div>
          <div id="error-message" class="hidden" style="color: red; font-weight: bold;"></div>
        
      </section>
    </main>

    <footer>
      <p class="footer_text">&copy; 2023 Grupo 4 HACK A BOSS</p>
    </footer>
    <script src="JS/main.js"></script>
  </body>
</html>
